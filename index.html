<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="tetris-board" width="300" height="600"></canvas>
        <div id="controls">
            <button id="start-button">Başla</button>
            <button id="restart-button">Yeniden Oyna</button>
            <button id="scores-button">Skor Tablosu</button>
        </div>
        <div id="start-screen">
            <h2>ADL Tetris</h2>
            <button id="start-game">Başla</button>
        </div>
        <div id="scores-screen">
            <h2>Skor Tablosu</h2>
            <ul id="scores-list"></ul>
            <button id="back-button">Geri</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
