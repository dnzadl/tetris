<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>ADL Tetris</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-area">
            <canvas id="tetris-board"></canvas>
        </div>
        <div id="game-info">
            <p id="score">Score: 0</p>
            <p id="level">Level: 1</p>
            <p id="lines">Lines: 0</p>
        </div>
        <div id="controls">
            <div id="control-buttons">
                <div class="control-row">
                    <button id="rotate-button" class="control-button">↻</button>
                </div>
                <div class="control-row">
                    <button id="left-button" class="control-button">←</button>
                    <button id="down-button" class="control-button">↓</button>
                    <button id="right-button" class="control-button">→</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over-message" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
