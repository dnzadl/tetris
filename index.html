<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>ADL Tetris</h1>
        <button id="start-button">Başla</button>
        <button id="scores-button">Skorlar</button>
        <div id="player-name-section">
            <input type="text" id="player-name" placeholder="İsminizi girin" />
            <button id="save-name">Kaydet</button>
        </div>
    </div>
    <div id="game-container">
        <canvas id="tetris-board"></canvas>
        <div id="score">Score: 0</div>
        <div id="controls">
            <button id="restart-button">Yeniden Oyna</button>
        </div>
        <div id="game-over-message"></div>
    </div>
    <div id="scores-screen">
        <h2>Skor Tablosu</h2>
        <ul id="scores-list"></ul>
        <button id="back-button">Geri</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
