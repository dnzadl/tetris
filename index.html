<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>ADL Tetris</h1>
        <button id="start-button">Başla</button>
        <button id="scores-button">Skor Tablosu</button>
    </div>

    <div id="game-screen">
        <canvas id="tetris-board"></canvas>
        <div id="score-container">Skor: <span id="score">0</span></div>
        <div id="high-score-container">Yüksek Skor: <span id="high-score">0</span></div>
        <button id="restart-button">Yeniden Oyna</button>
        <div id="controls-container">
            <!-- Burada kontrol için herhangi bir ek HTML öğesi yok -->
        </div>
    </div>

    <div id="scores-screen">
        <h2>Skor Tablosu</h2>
        <ul id="scores-list"></ul>
        <button id="back-button">Geri</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
