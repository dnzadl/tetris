<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>ADL Tetris</h1>
        <button id="start-button">Start Game</button>
        <button id="scores-button">View Scores</button>
    </div>
    
    <div id="player-name-section">
        <h2>Enter Your Name</h2>
        <input type="text" id="player-name" placeholder="Your name">
        <button id="save-name">Save</button>
    </div>

    <div id="game-container">
        <canvas id="tetris-board"></canvas>
        <div id="game-info">
            <p id="score">Score: 0</p>
            <button id="restart-button">Restart Game</button>
            <button id="back-button">Back to Start</button>
        </div>
        <div id="game-over-message"></div>
    </div>

    <div id="scores-screen">
        <h2>High Scores</h2>
        <ul id="scores-list"></ul>
        <button id="back-button">Back to Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
