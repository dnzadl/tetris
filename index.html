<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Oyunu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ekstra CSS ayarları */
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="leftButton" class="control-button">←</button>
        <button id="rotateButton" class="control-button">↻</button>
        <button id="rightButton" class="control-button">→</button>
        <button id="downButton" class="control-button">↓</button>
    </div>
    <div id="scoreboard">
        <span>Score: <span id="score">0</span></span>
        <ul id="highScores"></ul>
    </div>
    <div id="gameOverMessage"></div>
    <button id="restartButton">Restart</button>

    <!-- Gerekli JavaScript dosyalarını buraya ekleyin -->
    <script src="script.js"></script>
</body>
</html>
